<script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/retina-1.1.0.js" | prepend: site.baseurl }}"></script>
{% if site.analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}
<script>
$(document).ready(function () {
    var $navi = $("#navigation"), scrollTop = 0;
    $(window).scroll(function () {
        var y = $(this).scrollTop(), speed = 0.05, pos = y * speed, maxPos = 100;
        if (y > scrollTop) {
            pos = maxPos;
        } else {
            pos = 0;
        }
        scrollTop = y;
        $navi.css({
            "-webkit-transform": "translateY(-" + pos + "%)",
            "-moz-transform": "translateY(-" + pos + "%)",
            "-o-transform": "translateY(-" + pos + "%)",
            "transform": "translateY(-" + pos + "%)"
        });
    });
});
</script>
